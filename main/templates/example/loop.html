<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <ul>
            {% for value in values %}
            <li>{{ value }}</li>
            {% endfor %}
        </ul>
        <ul>
            {% for index in range(values | length) %}
            <li>{{ values[index] }} {{ loop.index }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
